<!DOCTYPE html> <!-- shortcut ! + enter -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> <!-- shortcut link-->
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    
    <!-- class shortcut .word + tab (<div class="word"></div>) -->
    <!-- id short cut .word + tab (<div id="word"></div>) -->
    <script src="scripts.js"></script> <!-- shortcut script:src +tab-->
</body>
</html>
